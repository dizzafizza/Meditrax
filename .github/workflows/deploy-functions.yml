name: Deploy Firebase Functions

on:
  push:
    branches: [ "main" ]
    paths:
      - 'functions/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: functions/package-lock.json

      - name: Install dependencies
        working-directory: functions
        run: npm ci

      - name: Build
        working-directory: functions
        run: npm run build

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}

      - name: Install Firebase CLI
        run: npm i -g firebase-tools

      - name: Set functions config (webpush)
        run: |
          firebase functions:config:set \
            webpush.vapid_public_key="${{ secrets.WEB_PUSH_VAPID_PUBLIC_KEY }}" \
            webpush.vapid_private_key="${{ secrets.WEB_PUSH_VAPID_PRIVATE_KEY }}" \
            webpush.contact_email="${{ secrets.WEB_PUSH_CONTACT_EMAIL }}" \
            --project "${{ vars.FIREBASE_PROJECT_ID }}"

      - name: Deploy functions
        run: |
          firebase deploy --only functions --project "${{ vars.FIREBASE_PROJECT_ID }}"

