name: Deploy Firebase Functions

on:
  push:
    branches: [ "main" ]
    paths:
      - 'functions/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        working-directory: functions
        run: npm ci

      - name: Build
        working-directory: functions
        run: npm run build

      - name: Set functions config (webpush)
        uses: w9jds/firebase-action@v13.22.0
        with:
          args: >-
            functions:config:set
            webpush.vapid_public_key="${{ env.WEB_PUSH_VAPID_PUBLIC_KEY }}"
            webpush.vapid_private_key="${{ env.WEB_PUSH_VAPID_PRIVATE_KEY }}"
            webpush.contact_email="${{ env.WEB_PUSH_CONTACT_EMAIL }}"
        env:
          GCP_SA_KEY: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          PROJECT_ID: ${{ vars.FIREBASE_PROJECT_ID }}
          WEB_PUSH_VAPID_PUBLIC_KEY: ${{ secrets.WEB_PUSH_VAPID_PUBLIC_KEY }}
          WEB_PUSH_VAPID_PRIVATE_KEY: ${{ secrets.WEB_PUSH_VAPID_PRIVATE_KEY }}
          WEB_PUSH_CONTACT_EMAIL: ${{ secrets.WEB_PUSH_CONTACT_EMAIL }}

      - name: Deploy functions
        uses: w9jds/firebase-action@v13.22.0
        with:
          args: deploy --only functions
        env:
          GCP_SA_KEY: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          PROJECT_ID: ${{ vars.FIREBASE_PROJECT_ID }}

